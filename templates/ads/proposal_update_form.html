<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменить статус предложения</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2rem; }
    .card {
      background: white; padding: 2rem; border-radius: 8px; max-width: 600px;
      margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label, select { display: block; margin-top: 1rem; }
    button {
      margin-top: 1rem; padding: 0.5rem 1rem;
      background-color: #007bff; color: white; border: none; border-radius: 4px;
    }
    a { display: inline-block; margin-top: 1rem; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Изменить статус предложения</h1>
    <form method="post">
      {% csrf_token %}
      <p>Объявление отправителя: <strong>{{ proposal.ad_sender.title }}</strong></p>
      <p>Ваше объявление: <strong>{{ proposal.ad_receiver.title }}</strong></p>
      <p>Комментарий: {{ proposal.comment }}</p>

      <label for="status">Статус:</label>
      <select name="status" id="status">
        <option value="accepted" {% if proposal.status == "accepted" %}selected{% endif %}>Принять</option>
        <option value="declined" {% if proposal.status == "declined" %}selected{% endif %}>Отклонить</option>
      </select>

      <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'proposal_list' %}">← Назад к предложениям</a>
  </div>
</body>
</html>
